{% extends "layout.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
{% from "company_dropdown.html" import company_dropdown %}
<div class="container-fluid">
    <div class="h1">Add Employee</div>
    <div>
        <form method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" value="{{ request.form.get('first_name') }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" value="{{ request.form.get('last_name') }}" required>
            </div>
            <div class="form-group">
                <label for="address"> Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" value="{{ request.form.get('address') }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="{{ request.form.get('email') }}" required>
            </div>
                <label for="company">Company</label>
            </div>
            {{ company_dropdown() }}
            <button type="submit" class="btn btn-primary">Create Employee</button>
        </form>
        
    </div>
</div>
{% endblock %}
