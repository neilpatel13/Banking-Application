{% extends "layout.html" %}
{% block title %}Add Company{% endblock %}
{% block content %}
{% from "country_state_selector.html" import country_state_selector %}

<div class="container-fluid">
    <div class="h1">Add Company</div>
    <div>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required value="{{request.form['name']}}">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required value="{{request.form['address']}}">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city" name="city" required value="{{request.form['city']}}">
            </div>
            {{country_state_selector()}}
            <div class="form-group">
                <label for="zip">Zip:</label>
                <input type="text" class="form-control" id="zip" name="zip" required value="{{request.form['zip']}}">
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" class="form-control" id="website" name="website" value="{{request.form['website']}}">
            </div>
            <input type="submit" class="btn btn-primary" value="Save Company" />
        </form>
    </div>
</div>

{% endblock %}
